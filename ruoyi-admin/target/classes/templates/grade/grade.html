<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<!--<head th:include="include :: header"></head>-->
<head th:include="includejqgrid :: includejqgrid">
</head>
<body>
<div id="rrapp" class="layui-fluid" style="background-color: #F1F1F2">
    <!--搜索-->
    <div class="layui-row">

        <div id="sera" class="col-sm-12 search-collapse">
            <form id="gen-form">
                <div class="select-list">
                    <ul>
                        <li>
                            等级:<input style="width:220px; height:35.23px  " type="text" v-model="q.grade"
                                      placeholder="等级"/>
                        </li>

                    </ul>
                </div>
                <!--搜索下拉-->
                <!--<select style="width:220px; height:35.23px;" id="selectuserid" class="selectpicker"-->
                        <!--data-live-search="true">-->
                <!--</select>-->
                <a class="btn btn-primary btn-rounded btn-sm" @click="query"><i
                        class="fa fa-search"></i>&nbsp;搜索</a>&nbsp;&nbsp;
                <a class="btn btn-warning btn-rounded btn-sm" @click="reset"><i
                        class="fa fa-refresh"></i>&nbsp;重置</a>
            </form>
        </div>
    </div>
    <!--按钮-->
    <div id="anniu" class="layui-row">
        <div class="col-sm-12">
            <a class="btn btn-success" @click="addPage()">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit" @click="editPage()">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del " @click="del()">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
    </div>
    <!--jqgrid-->
    <div class="layui-row" style="background-color: white;">
        <!--jqgrid表格-->
        <div id="jq" class="col-sm-12">
            <table id="jqGrid" data-mobile-responsive="true"></table>
            <div id="jqGridPager" style="background-color: white"></div>
        </div>
    </div>
    <!--表单-->
    <form class="layui-form" style="padding: 10px" hidden action="" id="editLayer">
        <input type="hidden" name="id">
        <div class="layui-form-item layui-form-text">
            <label style="width: 100px" class="layui-form-label"> 等级
            </label>
            <div style="margin-right: 20px" class="layui-input-block">
                <input type="text" name="grade" v-model="edit.grade" required
                       lay-verify="grade" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label style="width: 100px" class="layui-form-label"> 折扣
            </label>
            <div style="margin-right: 20px" class="layui-input-block">
                <input type="text" name="discount" v-model="edit.discount" required
                       lay-verify="discount" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item layui-form-text">-->
            <!--<label style="width: 100px" class="layui-form-label"> 修改用户-->
            <!--</label>-->
            <!--<div style="margin-right: 20px" class="layui-input-block">-->
                <!--<input type="text" name="update_user" v-model="edit.update_user" required-->
                       <!--lay-verify="update_user" placeholder="请输入" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->

    </form>
    <script src="/statics/js/modules/grade/grade.js" type="text/javascript"></script>
</div>
</body>
</html>
